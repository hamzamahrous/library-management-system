components:
  schemas:
    Book:
      type: object
      properties:
        book_id:
          type: integer
          readOnly: true
        publishing_date:
          type: string
          format: date
        url:
          type: string
          format: uri
          readOnly: true
        book_name:
          type: string
          maxLength: 100
        author_name:
          type: string
          maxLength: 50
        publisher:
          type: string
          maxLength: 50
        book_language:
          type: string
          maxLength: 100
        pages_num:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        num_of_sells:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        stock_quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        evaluation:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        brief_abstraction:
          type: string
        long_abstraction:
          type: string
          nullable: true
        cover_image:
          type: string
          format: uri
          maxLength: 500
        category_id:
          type: integer
      required:
      - author_name
      - book_id
      - book_language
      - book_name
      - category_id
      - pages_num
      - price
      - publisher
      - publishing_date
      - url
    Category:
      type: object
      properties:
        category_id:
          type: integer
          readOnly: true
        category_name:
          type: string
          maxLength: 255
        category_description:
          type: string
      required:
      - category_id
      - category_name
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          readOnly: true
        transactions:
          type: array
          items:
            type: integer
          readOnly: true
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        order_status:
          $ref: '#/components/schemas/OrderStatusEnum'
        shipping_address:
          type: string
      required:
      - id
      - shipping_address
      - total_price
      - transactions
      - user
    OrderStatusEnum:
      enum:
      - pending
      - shipped
      - delivered
      - cancelled
      type: string
      description: |-
        * `pending` - Pending
        * `shipped` - Shipped
        * `delivered` - Delivered
        * `cancelled` - Cancelled
    PatchedBook:
      type: object
      properties:
        book_id:
          type: integer
          readOnly: true
        publishing_date:
          type: string
          format: date
        url:
          type: string
          format: uri
          readOnly: true
        book_name:
          type: string
          maxLength: 100
        author_name:
          type: string
          maxLength: 50
        publisher:
          type: string
          maxLength: 50
        book_language:
          type: string
          maxLength: 100
        pages_num:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        num_of_sells:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        stock_quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        evaluation:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        brief_abstraction:
          type: string
        long_abstraction:
          type: string
          nullable: true
        cover_image:
          type: string
          format: uri
          maxLength: 500
        category_id:
          type: integer
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          readOnly: true
        transactions:
          type: array
          items:
            type: integer
          readOnly: true
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        order_status:
          $ref: '#/components/schemas/OrderStatusEnum'
        shipping_address:
          type: string
    PatchedTransaction:
      type: object
      properties:
        order:
          type: integer
        book:
          type: integer
        book_name:
          type: string
          readOnly: true
          default: Not Specified
        book_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
          default: Not Specified
        user:
          type: integer
    Transaction:
      type: object
      properties:
        order:
          type: integer
        book:
          type: integer
        book_name:
          type: string
          readOnly: true
          default: Not Specified
        book_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
          default: Not Specified
        user:
          type: integer
      required:
      - book
      - book_name
      - book_price
      - order
      - user
    UserList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        transactions:
          type: array
          items:
            type: integer
          readOnly: true
        orders:
          type: array
          items:
            type: integer
          readOnly: true
      required:
      - email
      - id
