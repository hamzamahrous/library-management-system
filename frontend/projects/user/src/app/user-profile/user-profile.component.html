<section class="container mx-auto max-w-3xl mt-16 px-6">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">
    User Information
  </h1>

  <ul class="bg-white shadow rounded-lg divide-y divide-gray-200">
    <li
      class="p-5 flex items-center justify-between hover:bg-gray-50 transition"
    >
      <div>
        <p class="text-sm text-gray-500">First Name</p>
        <p class="text-md lg:text-lg font-medium text-gray-900">
          {{ user.first_name }}
        </p>
      </div>
      <button
        class="text-blue-600 hover:text-blue-800 flex items-center gap-2 transition"
      >
        <i class="fa-solid fa-pencil"></i> <span>Edit</span>
      </button>
    </li>

    <li
      class="p-5 flex items-center justify-between hover:bg-gray-50 transition"
    >
      <div>
        <p class="text-sm text-gray-500">Last Name</p>
        <p class="text-md lg:text-lg font-medium text-gray-900">
          {{ user.last_name }}
        </p>
      </div>
      <button
        class="text-blue-600 hover:text-blue-800 flex items-center gap-2 transition"
      >
        <i class="fa-solid fa-pencil"></i> <span>Edit</span>
      </button>
    </li>

    <li
      class="p-5 flex items-center justify-between hover:bg-gray-50 transition"
    >
      <div>
        <p class="text-sm text-gray-500">Username</p>
        <p class="text-md lg:text-lgfont-medium text-gray-900">
          {{ user.username }}
        </p>
      </div>
      <button
        class="text-blue-600 hover:text-blue-800 flex items-center gap-2 transition"
      >
        <i class="fa-solid fa-pencil"></i> <span>Edit</span>
      </button>
    </li>

    <li
      class="p-5 flex items-center justify-between hover:bg-gray-50 transition"
    >
      <div>
        <p class="text-sm text-gray-500">Email</p>
        <p class="text-md lg:text-lg font-medium text-gray-900">
          {{ user.email }}
        </p>
      </div>
      <button
        class="text-blue-600 hover:text-blue-800 flex items-center gap-2 transition"
      >
        <i class="fa-solid fa-pencil"></i> <span>Edit</span>
      </button>
    </li>
  </ul>

  <div class="w-full flex justify-center mt-10">
    <button
      class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg shadow-md transition"
      (click)="logout()"
    >
      Log Out
    </button>
  </div>
</section>
